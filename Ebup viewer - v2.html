        // UI Visibility Functions
        function setupUIForBook() {

        // Touch Navigation
        function initTouchNavigation() {
            const viewer = $('viewer');
            if (!viewer) return;

            let startX = 0, startY = 0;
            viewer.addEventListener('touchstart', e => {
                const t = e.changedTouches[0];
                startX = t.screenX;
                startY = t.screenY;
            }, { passive: true });

            viewer.addEventListener('touchend', e => {
                const t = e.changedTouches[0];
                const dx = startX - t.screenX;
                const dy = Math.abs(startY - t.screenY);

                if (Math.abs(dx) > 50 && dy < Math.abs(dx) * 2) {
                    if (currentViewMode === 'paginated') {
                        // Ø§Ù„ØªÙ†Ù‚Ù„ ÙŠÙƒÙˆÙ† Ø«Ø§Ø¨ØªØ§Ù‹: Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„ÙŠØ³Ø§Ø± = Ø§Ù„ØµÙØ­Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©ØŒ Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„ÙŠÙ…ÙŠÙ† = Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
                        dx > 0 ? next() : prev();
                    } else if (currentViewMode === 'scrolled' && Math.abs(dx) > 100) {
                        // In scrolled mode, use larger threshold and scroll instead of page navigation
                        const viewer = $('viewer');
                        if (viewer) {
                            const scrollAmount = 300;
                            if (dx > 0) {
                                viewer.scrollTop += scrollAmount;
                            } else {
                                viewer.scrollTop -= scrollAmount;
                            }
                        }
                    }
                }
            }, { passive: true });
        }

        // Keyboard Navigation
        function initKeyboardNavigation() {
            document.addEventListener('keydown', e => {
                if (!rendition) return;
                
                if (['ArrowLeft', 'ArrowRight', 'PageUp', 'PageDown', 'Home', 'End'].includes(e.key)) {
                    e.preventDefault();
                }

                if (currentViewMode === 'paginated') {
                    // Ø§Ù„ØªÙ†Ù‚Ù„ ÙŠÙƒÙˆÙ† Ø«Ø§Ø¨ØªØ§Ù‹: Ø§Ù„Ø³Ù‡Ù… Ø§Ù„Ø£ÙŠØ³Ø± = Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©ØŒ Ø§Ù„Ø³Ù‡Ù… Ø§Ù„Ø£ÙŠÙ…Ù† = Ø§Ù„ØµÙØ­Ø© Ø§Ù„ØªØ§Ù„ÙŠØ©
                    if (['ArrowLeft', 'PageUp'].includes(e.key)) {
                        prev();
                    } else if (['ArrowRight', 'PageDown'].includes(e.key)) {
                        next();
                    }
                } else {
                    // Scrolled mode - use scroll instead of page navigation
                    const viewer = $('viewer');
                    if (viewer) {
                        const scrollAmount = 100;
                        if (['ArrowLeft', 'PageUp'].includes(e.key)) {
                            viewer.scrollTop -= scrollAmount;
                        } else if (['ArrowRight', 'PageDown'].includes(e.key)) {
                            viewer.scrollTop += scrollAmount;
                        } else if (e.key === 'Home') {
                            viewer.scrollTop = 0;
                        } else if (e.key === 'End') {
                            viewer.scrollTop = viewer.scrollHeight;
                        }
                    }
                }
            });
        }

        // File Input
        function initFileInput() {
            const input = $("fileInput");
            if (!input) return;

            input.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function (e) {
                    const arrayBuffer = e.target.result;
                    openBook(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            });
        }

            // ØªØ¹Ø²ÙŠØ² Ù…Ù†Ø¹ Ø§Ù„Ù†Ø³Ø® ÙˆØ§Ù„Ù„ØµÙ‚
            function preventCopyPaste(e) {

            // ØªØ·Ø¨ÙŠÙ‚ Ù…Ù†Ø¹ Ø§Ù„Ù†Ø³Ø® Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø¯Ø§Ø®Ù„ÙŠ Ù„Ù„Ù€ iframe
            function applyProtection() {

                    // ØªØ·Ø¨ÙŠÙ‚ Ù…Ù†Ø¹ Ø§Ù„Ù†Ø³Ø® Ø¹Ù„Ù‰ ÙƒÙ„ Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø¯Ø§Ø®Ù„ Ø§Ù„Ù€ iframe
                    frame.contentDocument.body.style.webkitUserSelect = 'none';

                    frame.contentDocument.body.style.userSelect = 'none';
                }
            }

            // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø­Ù…Ø§ÙŠØ© Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ù†ØµØ± Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ
            document.getElementById('viewer').addEventListener('copy', preventCopyPaste, true);

        console.warn = function(...args) {

                (args[0].includes('iframe') ||
